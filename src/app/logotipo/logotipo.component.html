<div [ngSwitch]="Type">
  <div *ngSwitchCase="'menu'">
    <a href="/"><img src="assets/logo.png" alt="Kronexilane" style="width: auto; height: 45px" /></a>
  </div>
  <div *ngSwitchCase="'foot'">
    <a href="/"><img src="assets/logo2.png" alt="Kronexilane" style="width: 50%; height: 100%" /></a>
  </div>
  <div *ngSwitchCase="'login'">
    <a href="/"><img src="assets/logo3.png" class="img-fluid" alt="Kronexilane" /></a>
  </div>
</div>

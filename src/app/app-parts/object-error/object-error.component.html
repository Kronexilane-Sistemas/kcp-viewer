<div class="container-xxl mt-4">
  <div class="row mt-auto mb-auto h-100 d-flex">
    <div class="col-12 d-flex flex-column align-content-center w-100 text-center">
            <h3 class=" d-flex flex-column align-items-center">
              <img src="assets/warning.png" alt="" style="width: 64px; height: 64px;">
              <span class="fs-4 text-dark text-center mt-2">
                El recurso solicitado del portafolio no está disponible
              </span>
            </h3>
      <strong class="d-flex flex-column justify-content-center text-center w-100 err-msg mt-2 text-danger">
        {{this.msg}}
      </strong>
      <strong class="d-flex flex-column justify-content-center text-center w-100 err-msg mt-2 text-primary">
        Puede indicar términos de búsqueda adecuados para localizar documentos relacionados
      </strong>
      <div class="col-12 d-flex flex-row justify-content-center mt-2">
        <plugin-search [asearch]="false" class="mt-2"></plugin-search>
      </div>
      <div class="col-12 d-flex flex-row justify-content-center">
          <a [routerLink]="[getComponentRoot(this.navigator),'.']" routerLinkActive="/"
            class="text-center mt-3 btn btn-primary btn-sm">
            Volver a la página de inicio
          </a>
      </div>
    </div>
  </div>
</div>

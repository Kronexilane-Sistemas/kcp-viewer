<div class="row mt-4" *ngIf="fragment!=null">
  <!-- Tarjetas para pantalla grande-->
  <section class="bg-white">
      <div class="row">
        <div class="col-12 d-flex flex-column align-items-center text-center">
          <img src="assets/desarrollo.png" style="width: 15%; height: 100%;" class="mb-1" />
          <h5 class="section-title h1 mt-2">{{config.Title}}</h5>
        </div>

        <div class="card-group vgr-cards mt-4">
          <div class="card border border-1 rounded rounded-3 shadow" *ngFor="let item of fragment; let i=index">
            <div class="card-img-body shadow">
              <img onerror="this.src='/assets/search-card-default.jpg';" class="card-img" [src]="getImage(item)"
                alt="Image Title"
                style="width: 100%; height: 100%;"
              />
            </div>
            <div class="card-body d-flex flex-column p-2">
              <span class="card-title">
                {{getTitle(item)}}
              </span>
              <span class="card-subtitle">
                {{getSubTitle(item)}}
              </span>
              <p class="card-text" *ngIf="item.itemtype<=2  else nowork" style="text-align: justify;height: 100%; ">
                {{getResume(item)}}
              </p>
              <ng-template #nowork>
                <p class="card-text" style="text-align: start; height: 100%;">
                {{item.itemdescription}}
                </p>
              </ng-template>
              <div class="row">
                <div class="col-12 d-flex flex-row justify-content-between">
                  <span *ngIf="item.itemtype<=2" class="small text-primary">{{item.itemdescription}}</span>
                  <span class="small text-secondary">{{item.date}}</span>
                  <button type="button" class="d-flex flex-row align-items-center ps-2 pe-2 border border-0 bg-white"
                    (click)="IrA(item)"
                  >
                    <img src="assets/see2.png" alt="">
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
  </section>
</div>
